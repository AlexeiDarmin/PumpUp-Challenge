<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1; user-scalable=no">
    <title>Redux Shopping Cart Example</title>
  </head>

  <style>
    body{
      margin: 0;
      background:gray;
      overflow-x:hidden;
    }
    body, h1, h2, span, p, div {
      font-family: Helvetica, sans-serif;
    }

    .userBio {
      font-size: 0.85em;
      display: block;
      line-height: 1.5;
      text-align:justify;
      word-break: break-all;
      width:100%;
    }

    .userContainer{
      max-width: 800px;
      width: 100%;
      margin: auto;
      border-bottom: 1px solid black;
      overflow: auto;
      background:rgba(44, 191, 236, 0.17);
      display: flex;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
    }

    .userThumbnail {
      border-radius: 50%;
      float: left;
      max-width: 100px;
      min-width: 75px;
      width: 25%;
      margin-bottom:auto;
      margin-top:10px;
      margin-right: 15px;
    }

    .userName {
      font-size: 1.5em;
      margin-bottom: 10px;
      margin-top: 0;
    }

    #truncator {
      position: absolute;
      visibility: hidden;
      height: auto;
      width: auto;
      white-space: nowrap;
      overflow: auto;
      text-overflow: visible;
    }

    .popularPhotosFeed {
      width: 100%;
      margin:0;
      padding: 0;
      font-size: 0;
    }

    .popularPhoto{
      width: calc(100% / 3);
      box-sizing: border-box;
      border: 1px solid white;
      margin:0;
    }

    .popularPhoto:nth-child(3n + 1){
      border-left: none;
    }
    .popularPhoto:nth-child(3n){
      border-right: none;
    }

    .slider{
      width:90%;
      margin: 20px auto;
      overflow: auto;
      font-size: 0;
      line-height: 0;
      position:relative;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .sliderFrame {
      width: 100%;
      display:inline-block;
      position:relative;
    }

    .sliderPhoto{
      float:left;
    }

    #root {
      max-width: 800px;
      margin: auto;
      overflow: hidden;
    }
  </style>

  <body>
    <div id="root"></div>

</html>
